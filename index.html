<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>The Triva Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">

</head>
<body>

	<body>
  <h2 class="quizHeader">Thee Quiz!</h2>
  
    <table style="width:1000px">
    <tr>
      <td>
        <div>
            <p class="question">1. What is the capital of California?</p>

            <ul>
            <input class="answer" type="radio" name="q1" value="1">
            <label id="correctString1">Sacramento</label>
            <br>
            <input class="answer" type="radio" name="q1" value="0">
            <label>Los Angeles</label>
            <br>
            <input class="answer" type="radio" name="q1" value="0">
            <label>San Diego</label>
            <br>
            <input class="answer" type="radio" name="q1" value="0">
            <label>San Francisco</label>
            </ul>
        </div>
      </td>
      <td>
        <div>
            <p class="question">2. Who was the first president?</p>

            <ul>
            <input class="answer" type="radio" name="q2" value="0">
            <label>Abraham Lincoln</label>
            <br>
            <input class="answer" type="radio" name="q2" value="1">
            <label id="correctString2">George Washington</label>
            <br>
            <input class="answer" type="radio" name="q2" value="0">
            <label>Teddy Rosevelt</label>
            <br>
            <input class="answer" type="radio" name="q2" value="0">
            <label>JC</label>
            </ul>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div>
            <p class="question">3. How many inches are in a foot?</p>

            <ul>
            <input class="answer" type="radio" name="q3" value="0">
            <label>24</label>
            <br>
            <input class="answer" type="radio" name="q3" value="1">
            <label id="correctString3">12</label>
            <br>
            <input class="answer" type="radio" name="q3" value="0">
            <label>16</label>
            <br>
            <input class="answer" type="radio" name="q3" value="0">
            <label>10</label>
            </ul>
        </div>
      </td>
      <td>
        <div>
            <p class="question">4. Which is the worlds best soccer club?</p>

            <ul>
            <input class="answer" type="radio" name="q4" value="0">
            <label>Atletico Madrid</label>
            <br>
            <input class="answer" type="radio" name="q4" value="1">
            <label id="correctString4">FC Barcelona</label>
            <br>
            <input class="answer" type="radio" name="q4" value="0">
            <label>Paris Saint Germain</label>
            <br>
            <input class="answer" type="radio" name="q4" value="0">
            <label>Real Madrid</label>
            </ul>
        </div>
      </td>
    </tr>
    </table>
<br/>
  <div class="submitter">
          <input class="quizSubmit" id="submitButton" onClick="submitQuiz()"
          type="submit" value="Submit"/>
    </div>
  
<!--only after pressing the submit button show the answers-->
    <div class="quizAnswers" id="correctAnswer1"></div>
        <div class="quizAnswers" id="correctAnswer2"></div>
    <div class="quizAnswers" id="correctAnswer3"></div>
    <div class="quizAnswers" id="correctAnswer4"></div>

<!--after pressing the submit buttom show the results-->
    <div>
        <h2 class="quizScore" id="userScore"></h2>
    </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
